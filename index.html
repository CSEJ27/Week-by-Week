<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week by Week Material</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { --bg-dark: #0a0012; --card-bg: rgba(39, 18, 68, 0.6); --accent-pink: #e91e8c; --accent-purple: #b519d6; --accent-blue: #4a90e2; --text-main: #ffffff; --text-sub: #c4b5db; }
        body { font-family: 'Work Sans', sans-serif; background: linear-gradient(135deg, var(--bg-dark), #1a0d2e, #240b3b); background-attachment: fixed; color: var(--text-main); min-height: 100vh; overflow-x: hidden; }
        body::before { content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle at 50% 50%, rgba(233, 30, 140, 0.1) 0%, transparent 60%); z-index: -1; pointer-events: none; }
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        h1 { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; text-align: center; margin-bottom: 10px; background: linear-gradient(to right, var(--accent-pink), var(--accent-blue)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: 0 0 30px rgba(233, 30, 140, 0.3); }
        .subtitle { text-align: center; color: var(--text-sub); margin-bottom: 50px; font-size: 1.2rem; }
        .page { display: none; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }
        .back-btn { background: rgba(0,0,0,0.3); border: 2px solid var(--accent-pink); color: white; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 20px; transition: 0.3s; box-shadow: 0 0 15px rgba(233, 30, 140, 0.1); }
        .back-btn:hover { background: var(--accent-pink); box-shadow: 0 0 25px rgba(233, 30, 140, 0.4); }
        .header-actions { display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .recent-btn { background: rgba(74, 144, 226, 0.2); border: 2px solid var(--accent-blue); color: var(--accent-blue); padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .recent-btn:hover { background: var(--accent-blue); color: white; box-shadow: 0 0 20px var(--accent-blue); }
        .help-btn { background: rgba(0, 200, 83, 0.2); border: 2px solid #00c853; color: #00c853; padding: 10px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; text-decoration: none; display: inline-block;}
        .help-btn:hover { background: #00c853; color: white; box-shadow: 0 0 20px #00c853; }
        .grid { display: grid; gap: 30px; }
        .subjects-grid { grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
        .weeks-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
        .resources-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }
        .recent-grid { grid-template-columns: 1fr; max-width: 800px; margin: 0 auto; }
        .card { background: var(--card-bg); backdrop-filter: blur(12px); border: 2px solid rgba(233, 30, 140, 0.2); border-radius: 20px; padding: 30px; cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-8px); border-color: var(--accent-pink); box-shadow: 0 15px 40px rgba(233, 30, 140, 0.25); }
        .card.locked { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; border-color: #555; }
        .card.locked:hover { transform: none; box-shadow: none; }
        .info-box { background: rgba(20, 10, 30, 0.8); border: 2px solid var(--accent-pink); border-radius: 20px; padding: 35px; margin-bottom: 40px; box-shadow: 0 0 50px rgba(233, 30, 140, 0.15); }
        .info-title { font-family: 'Orbitron'; font-size: 2.2rem; color: var(--accent-pink); margin-bottom: 25px; }
        .detail-row { display: flex; gap: 20px; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .detail-row:last-child { border-bottom: none; }
        .detail-icon { width: 50px; height: 50px; background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple)); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        .detail-content h3 { font-family: 'Orbitron'; margin-bottom: 5px; color: white; }
        .detail-content p { color: var(--text-sub); line-height: 1.5; white-space: pre-wrap; }
        .badge-new { background: var(--accent-pink); color: white; font-size: 0.7rem; padding: 3px 8px; border-radius: 10px; margin-left: 10px; font-weight: 900; letter-spacing: 1px; box-shadow: 0 0 10px var(--accent-pink); vertical-align: middle; animation: pulse 1.5s infinite alternate; display: inline-block; }
        @keyframes pulse { from { opacity: 1; transform: scale(1); } to { opacity: 0.8; transform: scale(1.05); } }
        .custom-badge { position: absolute; top: 0; right: 0; background: #333; color: white; font-size: 0.8rem; padding: 5px 15px; border-bottom-left-radius: 15px; font-weight: bold; box-shadow: -2px 2px 10px rgba(0,0,0,0.5); max-width: 80%; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .recent-card { background: rgba(74, 144, 226, 0.1); border: 1px solid var(--accent-blue); padding: 20px; border-radius: 15px; margin-bottom: 15px; display: flex; flex-direction: column; gap: 10px; cursor: pointer; transition: 0.3s; }
        .recent-card:hover { transform: translateX(10px); background: rgba(74, 144, 226, 0.2); }
        .recent-header { font-family: 'Orbitron'; font-size: 1.2rem; color: var(--accent-blue); display:flex; justify-content:space-between; align-items:center; }
        .recent-sub { color: #ccc; font-size: 0.95rem; line-height: 1.5; }
        .recent-icons { font-size: 1.5rem; letter-spacing: 5px; margin-top: 5px; }
        .recent-time { font-size: 0.8rem; color: var(--accent-pink); font-weight: bold; white-space: nowrap; margin-left: 10px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script src="course_data.js"></script>
</head>
<body>

<div class="container">
    <div id="home-page" class="page active">
        <header>
            <h1>WEEK BY WEEK MATERIAL</h1>
            <p class="subtitle">Select a subject to begin</p>
        </header>
        <div class="header-actions">
            <button class="recent-btn" onclick="showRecent()">üîî Recent Updates</button>
            <a id="help-btn" href="#" target="_blank" class="help-btn">ü§ù Help Us</a>
        </div>
        <div class="grid subjects-grid" id="subjects-grid"></div>
    </div>

    <div id="recent-page" class="page">
        <button class="back-btn" onclick="nav('home')">‚Üê Back to Subjects</button>
        <h1 style="color:var(--accent-blue)">RECENT UPDATES</h1>
        <div class="grid recent-grid" id="recent-list"></div>
    </div>

    <div id="weeks-page" class="page">
        <button class="back-btn" onclick="nav('home')">‚Üê Back to Subjects</button>
        <h1 id="subject-title"></h1>
        <div class="grid weeks-grid" id="weeks-grid"></div>
    </div>

    <div id="content-page" class="page">
        <button class="back-btn" onclick="nav('weeks')">‚Üê Back to Weeks</button>
        <div class="info-box">
            <div class="info-title" id="week-display-title"></div>
            <div id="week-details"></div>
        </div>
        <h2 style="font-family:'Orbitron'; color:white; margin-bottom:20px; border-bottom: 2px solid var(--accent-blue); display:inline-block; padding-bottom:5px">RESOURCES</h2>
        <div class="grid resources-grid" id="resources-grid"></div>
    </div>
</div>

<script>
    let iconMap = {};
    if(window.CONFIG && window.CONFIG.resources) {
        window.CONFIG.resources.forEach(r => iconMap[r.name] = r.icon);
    }
    if(window.CONFIG && window.CONFIG.helpLink) {
        document.getElementById('help-btn').href = window.CONFIG.helpLink;
    }
    
    let currSub = null;

    function init() {
        const grid = document.getElementById('subjects-grid');
        grid.innerHTML = '';
        if(!window.COURSE_DATA) window.COURSE_DATA = [];

        window.COURSE_DATA.forEach(s => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div style="font-family:'Orbitron'; font-size:2.5rem; color:var(--accent-pink); margin-bottom:10px">${s.code}</div>
                <div style="color:#eee; font-size:1.1rem; margin-bottom:20px">${s.name}</div>
                <div style="display:flex; justify-content:space-between; color:#bbb; font-size:0.9rem; border-top:1px solid rgba(233,30,140,0.3); padding-top:15px">
                    <span>${s.credits}</span><span>${s.semester}</span>
                </div>`;
            el.onclick = () => showWeeks(s);
            grid.appendChild(el);
        });
    }

    function parseDate(str) {
        if(!str) return 0;
        try {
            const parts = str.split(' ');
            if(parts.length < 2) return 0;
            const dParts = parts[0].split('/');
            const tParts = parts[1].split(':');
            const ampm = parts[2];
            let h = parseInt(tParts[0]);
            const m = parseInt(tParts[1]);
            if(ampm === 'PM' && h < 12) h += 12;
            if(ampm === 'AM' && h === 12) h = 0;
            return new Date(dParts[2], dParts[1]-1, dParts[0], h, m).getTime();
        } catch(e) { return 0; }
    }

    function showRecent() {
        const list = document.getElementById('recent-list');
        list.innerHTML = '';
        let items = [];

        window.COURSE_DATA.forEach(sub => {
            if(!sub.weeks) return;
            sub.weeks.forEach(wk => {
                // Whole Week Update
                if(wk.isRecent) {
                    items.push({
                        type: 'week',
                        subName: sub.name,
                        subCode: sub.code,
                        wkObj: wk,
                        dateStr: wk.recentDate || "",
                        timestamp: parseDate(wk.recentDate)
                    });
                }
                // Individual Resource Update
                if(wk.resources) {
                    Object.keys(wk.resources).forEach(k => {
                        const res = wk.resources[k];
                        if(res.isRecent && res.vis && !wk.isRecent) {
                            items.push({
                                type: 'res',
                                subName: sub.name,
                                subCode: sub.code,
                                wkObj: wk,
                                resName: k,
                                dateStr: res.recentDate || "",
                                timestamp: parseDate(res.recentDate)
                            });
                        }
                    });
                }
            });
        });

        // Sort by Date Descending
        items.sort((a, b) => b.timestamp - a.timestamp);

        if(items.length === 0) {
            list.innerHTML = `<div style="text-align:center; color:#666; margin-top:50px">No recent updates found.</div>`;
        } else {
            items.forEach(item => {
                const el = document.createElement('div');
                el.className = 'recent-card';
                el.onclick = () => { currSub = window.COURSE_DATA.find(s => s.code === item.subCode); showContentByObj(item.wkObj); };

                if(item.type === 'week') {
                    // Full List of Resource Names & Icons
                    let resList = "";
                    if(item.wkObj.resources) {
                        // We use the global config order if available, or just object keys
                        const keys = window.CONFIG && window.CONFIG.resources ? window.CONFIG.resources.map(r=>r.name) : Object.keys(item.wkObj.resources);
                        
                        keys.forEach(k => {
                            if(item.wkObj.resources[k] && item.wkObj.resources[k].vis) {
                                resList += `<div style="margin-top:4px;">${iconMap[k]||'üìÇ'} ${k}</div>`;
                            }
                        });
                    }
                    el.innerHTML = `
                        <div class="recent-header">
                            <span>${item.subName} - ${item.wkObj.title}</span>
                            <span class="recent-time">${item.dateStr}</span>
                        </div>
                        <div style="margin-top:5px; color:#888; font-size:0.8rem; text-transform:uppercase; letter-spacing:1px;">Full Update Includes:</div>
                        <div class="recent-sub">${resList}</div>
                    `;
                } else {
                    // Single Resource
                    el.innerHTML = `
                        <div class="recent-header">
                            <span>${item.subName} - ${item.wkObj.title}</span>
                            <span class="recent-time">${item.dateStr}</span>
                        </div>
                        <div class="recent-sub" style="margin-top:10px;">
                            New Upload: <strong style="color:white">${item.resName}</strong>
                        </div>
                        <div class="recent-icons">${iconMap[item.resName] || "üìÇ"}</div>
                    `;
                }
                list.appendChild(el);
            });
        }
        nav('recent');
    }

    function showWeeks(sub) {
        currSub = sub;
        document.getElementById('subject-title').innerText = `${sub.code} - ${sub.name}`;
        const grid = document.getElementById('weeks-grid');
        grid.innerHTML = '';
        if(!sub.weeks) sub.weeks = [];

        sub.weeks.forEach((w, i) => {
            const el = document.createElement('div');
            el.className = 'card' + (w.locked ? ' locked' : '');
            const lockIcon = w.locked ? '<div style="font-size:2rem; margin-bottom:10px">üîí</div>' : '';
            const status = w.locked ? 'UNAVAILABLE' : 'CLICK TO VIEW';
            const badge = w.isNew ? '<span class="badge-new">NEW!</span>' : '';
            let customBadge = '';
            if(w.showBadge && w.badgeText) {
                customBadge = `<div class="custom-badge" style="background:${w.badgeColor || '#e91e8c'}">${w.badgeText}</div>`;
            }
            el.innerHTML = `${customBadge}${lockIcon}<div style="font-family:'Orbitron'; font-size:1.5rem; color:var(--accent-purple); margin-bottom:5px; padding-top:10px;">${w.title}${badge}</div><div style="color:#888; font-size:0.8rem">${status}</div>`;
            if(!w.locked) el.onclick = () => showContent(i);
            grid.appendChild(el);
        });
        nav('weeks');
    }

    function showContent(i) { showContentByObj(currSub.weeks[i]); }

    function showContentByObj(week) {
        const badgeTitle = week.isNew ? '<span class="badge-new">NEW!</span>' : '';
        document.getElementById('week-display-title').innerHTML = `${currSub.code} - ${week.title} ${badgeTitle}`;
        const details = document.getElementById('week-details');
        const grid = document.getElementById('resources-grid');
        details.innerHTML = ''; grid.innerHTML = '';

        if(!week.resources) week.resources = {};

        if(window.CONFIG && window.CONFIG.resources) {
            window.CONFIG.resources.forEach(conf => {
                const key = conf.name;
                const val = week.resources[key];
                const icon = iconMap[key] || 'üìÇ';
                if(val && val.vis) {
                    const resBadge = val.isNew ? '<span class="badge-new">NEW!</span>' : '';
                    if(val.desc && val.desc.trim()) {
                        const row = document.createElement('div');
                        row.className = 'detail-row';
                        row.innerHTML = `<div class=\"detail-icon\">${icon}</div><div class=\"detail-content\"><h3>${key} ${resBadge}</h3><p>${val.desc}</p></div>`;
                        details.appendChild(row);
                    }
                    const el = document.createElement('div');
                    el.className = 'card' + (val.lock ? ' locked' : '');
                    el.innerHTML = `<div style=\"font-size:2.5rem; margin-bottom:10px\">${icon}</div><div style=\"font-weight:bold; text-transform:uppercase\">${key}</div>${resBadge}`;
                    el.onclick = () => {
                        if(val.lock) return alert("Locked");
                        if(val.link && val.link !== "#") window.open(val.link, "_blank");
                        else alert("No link set.");
                    };
                    grid.appendChild(el);
                }
            });
        }
        nav('content');
    }

    function nav(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id+'-page').classList.add('active'); window.scrollTo(0,0); }
    window.onload = init;
</script>
</body>
</html>
